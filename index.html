<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Human Population Tycoon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="gameContainer">
    <h2>Idle Human Population Tycoon</h2>
    <div id="resources">
        <p>Gold: <span id="goldCount">0</span></p>
        <p>Food: <span id="foodCount">50</span></p> <!-- Starting with some food -->
        <p>Ore: <span id="oreCount">0</span></p>
        <p>Population: <span id="populationCount">0</span></p>
        <p>Farmers: <span id="farmerCount">0</span></p>
        <p>Miners: <span id="minerCount">0</span></p>
    </div>
    <button id="buyPerson">Buy Person (10 Food)</button>
    <button id="assignFarmer">Assign Farmer</button>
    <button id="assignMiner">Assign Miner</button>
    <div id="market">
        <h3>Market</h3>
        <button id="buyOre">Buy Ore (20 Gold)</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
