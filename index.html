<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Human Population Tycoon</title>
    <link rel="stylesheet" href="style.css"> <!-- Ensure you have a style.css file -->
</head>
<body>
    <div id="gameContainer">
        <h1>Idle Human Population Tycoon</h1>
        
        <section id="resources">
            <h2>Resources</h2>
            <p>Gold: <span id="gold">100</span></p>
            <p>Wood: <span id="wood">50</span></p>
            <p>Food: <span id="food">100</span></p>
            <p>Stone: <span id="stone">0</span></p>
            <p>Ore: <span id="ore">0</span></p>
            <p>Research Points: <span id="researchPoints">0</span></p>
        </section>
        
        <section id="population">
            <h2>Population</h2>
            <p>Total: <span id="populationTotal">0</span></p>
            <p>Available: <span id="populationAvailable">0</span></p>
        </section>
        
        <section id="jobs">
            <h2>Jobs</h2>
            <button id="addFarmer">Add Farmer</button>
            <p>Farmers: <span id="farmers">0</span></p>
            <button id="addMiner">Add Miner</button>
            <p>Miners: <span id="miners">0</span></p>
        </section>
        
        <section id="buildings">
            <h2>Buildings</h2>
            <button id="buildFarm">Build Farm</button>
            <p>Farms: <span id="farms">0</span></p>
            <button id="buildMine">Build Mine</button>
            <p>Mines: <span id="mines">0</span></p>
        </section>
        
        <section id="environment">
            <h2>Environment</h2>
            <p>Health: <span id="environmentHealth">100</span>%</p>
        </section>
    </div>
    
    <script src="script.js"></script> <!-- Ensure your JavaScript file is correctly linked -->
</body>
</html>
